<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>Member</h1>
  </div>
  <div class="login-box">
    <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>REGISTER</h3>
      <div class="form-group">
        <label class="control-label">USERNAME</label>
        <input class="form-control" formControlName="firstname" type="text" placeholder="Username">
      </div>
      <div class="form-group">
        <label class="control-label">LASTNAME</label>
        <input class="form-control" formControlName="lastname" type="text" placeholder="Lastname">
      </div>
      <div class="form-group">
        <label class="control-label">EMAIL</label>
        <input class="form-control" formControlName="email" type="text" placeholder="Email">
      </div>
      <div class="form-group">
        <label class="control-label">PASSWORD</label>
        <input class="form-control" formControlName="password" type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label class="control-label">CONFIRM PASSWORD</label>
        <input class="form-control" formControlName="cpassword" type="password" placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <div class="utility">
          <div class="animated-checkbox">
          </div>
        </div>
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>REGISTER</button>
      </div>
      <div class="mt-3 text-center semibold-text">
        <a [routerLink]="['/',Url.Login]">เข้าสู่ระบบ</a>
      </div>

    </form>

  </div>
</section>
